<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
		
   
	<!-- fav and touch icons -->
    <link rel="shortcut icon" href="../../imagens/ico/favicon.ico"></link>
   	
	<title>::: HOTIFRUTI DE LELIS :::</title>
</h:head>

<h:body>

	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false">
		<p:graphicImage value="/images/ajaxLoading.gif" />
	</p:dialog>

	<div id="cabecalho" style="margin-bottom: 20px">
		<p:graphicImage library="imagens" name="imagens/logo-small.jpg" id="logoCompany" />
		<h1 align="center" style="padding-top: 50px; color: gray;">HORTIFRUTI DE LELIS</h1>

	</div>

	<div id="conteudo">

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4" />
				<div class="ui-grid-col-4">
					<h:form id="form">
						<p:panel id="autenticacao" header="Autenticação"
							style="margin-bottom:20px"
							rendered="#{loginBean.telaRecuperarSenha == false}">
							


							<p:messages />
							<div class="ui-grid ui-grid-responsive">


								<div class="ui-grid-row">
									<div class="ui-grid-col-2" />
									<div class="ui-grid-col-8">
										<div class="form-group">
											<p:outputLabel value="Login:" for="login" />
											<p:inputText id="login" styleClass="form-control"
												required="true" value="#{loginBean.usuario.login}"
												requiredMessage="Digite o login">
												<p:clientValidator />
											</p:inputText>
										</div>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2" />
									<div class="ui-grid-col-8">
										<div class="form-group">
											<p:outputLabel value="Senha:" for="senha" />
											<p:password id="senha" styleClass="form-control"
												required="true" requiredMessage="Digite a senha"
												value="#{loginBean.usuario.senha}">
												<p:clientValidator />
											</p:password>
										</div>
									</div>
								</div>

								<p:separator />

								<div class="ui-grid-row">
									<div class="ui-grid-col-12" align="left">
										<p:commandButton id="btnLogar" update="@form" value="Logar"
											action="#{loginBean.logar}" />
									</div>
									<div class="ui-grid-col-12" align="right">
										<p:commandLink value="Esqueci a senha" update="@form" immediate="true"
											action="#{loginBean.esqueciSenha}"></p:commandLink>
									</div>
								</div>

							</div>
							

						</p:panel>

						<p:panel id="recuperarSenha" header="Recuperar senha"
							style="margin-bottom:20px"
							rendered="#{loginBean.telaRecuperarSenha == true}">


							<p:messages />
							<div class="ui-grid ui-grid-responsive">


								<div class="ui-grid-row">
									<div class="ui-grid-col-2" />
									<div class="ui-grid-col-8">
										<div class="form-group">
											<p:outputLabel value="E-mail:" for="email" />
											<p:inputText id="email" styleClass="form-control" value="#{loginBean.usuario.email}"
												required="true" requiredMessage="Digite o Email">
												<p:clientValidator />
											</p:inputText>
										</div>
									</div>
								</div>


								<p:separator />

								<div class="ui-grid-row">
									<div class="ui-grid-col-12" align="left">
										<p:commandButton id="btnEnviarEmail" update="@form"
											value="Enviar" action="#{loginBean.enviarEmail}"/>
									</div>
									<div class="ui-grid-col-12" align="right">
										<p:commandLink value="Voltar" action="#{loginBean.voltar}" update="@form" immediate="true"></p:commandLink>
									</div>
								</div>

							</div>


						</p:panel>
					</h:form>
				</div>

			</div>
		</div>

	</div>

	<div id="rodape" align="center">
		<h:outputText
			value="Copyright 2017. Todos os direitos reservados HORTIFRUTI DE LELIS" />
	</div>
</h:body>
</html>
